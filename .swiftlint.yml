# SwiftLint Configuration for Swift 6

# Paths to include in linting
included:
  - Sources
  - Tests
  - Examples

# Paths to exclude from linting
excluded:
  - .build
  - .swiftpm
  - Package.swift
  - Sources/*/Resources
  - "*/Generated"
  - "*/Derived"

# Analyzer rules (requires compilation)
analyzer_rules:
  - explicit_self
  - unused_declaration
  - unused_import

# Enabled opt-in rules
opt_in_rules:
  # Code quality rules
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - conditional_returns_on_newline
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - convenience_type
  - empty_collection_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name
  - file_name_no_space
  - first_where
  - function_default_parameter_at_end
  - implicit_return
  - joined_default_parameter
  - last_where
  - literal_expression_end_indentation
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - number_separator
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - private_action
  - private_outlet
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strong_iboutlet
  - toggle_bool
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - weak_delegate
  - yoda_condition

# Disabled rules (rules that are enabled by default but we want to disable)
disabled_rules:
  - todo # Allow TODO comments for now
  - explicit_acl # Too noisy for internal code and tests
  - explicit_top_level_acl # Too noisy for internal code and tests
  - switch_case_on_newline # Conflicts with compact switch style
  - explicit_enum_raw_value # Not necessary for non-public enums
  - force_unwrapping # Acceptable in tests and internal code with proper context

# Rule configurations
cyclomatic_complexity:
  warning: 15
  error: 25
  ignores_case_statements: true

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

file_name:
  severity: error
  excluded:
    - "main.swift"
    - "LinuxMain.swift"

function_body_length:
  warning: 60
  error: 100

function_parameter_count:
  warning: 6
  error: 8
  ignores_default_parameters: true

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - "id"
    - "URL"
    - "url"
    - "AI"
    - "ai"
    - "UI"
    - "ui"

implicit_return:
  included:
    - "closure"
    - "function"
    - "getter"

large_tuple:
  warning: 3
  error: 4

line_length:
  warning: 120
  error: 150
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

nesting:
  type_level:
    warning: 2
    error: 3
  function_level:
    warning: 5
    error: 10

number_separator:
  minimum_length: 5
  minimum_fraction_length: 5

trailing_comma:
  mandatory_comma: true

type_body_length:
  warning: 300
  error: 500

type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 50
    error: 60
  excluded:
    - "AI"
    - "UI"

vertical_whitespace:
  max_empty_lines: 2

# Custom rules for Swift 6
custom_rules:
  # Prevent common Swift 6 migration issues
  main_actor_usage:
    name: "MainActor Usage"
    regex: '@MainActor\s+(?!class|struct|enum|actor|func|var|let)'
    message: "@MainActor should be applied to types or members, not arbitrary code blocks"
    severity: warning

  # Enforce proper async/await usage
  async_await_consistency:
    name: "Async/Await Consistency"
    regex: 'Task\s*\{'
    message: "Consider using structured concurrency instead of unstructured Task"
    severity: warning

# Reporter configuration
reporter: "xcode"